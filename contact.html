<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - TutorPro</title>
    <link rel="stylesheet" href="Frontend/CSS/style.css">
    <script src="Frontend/JS/script.js"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-content">
        <div class="logo">
            <a href="index.html">
                <img src="Frontend/pictures/logo.png" alt="TutorAI Oy Logo">
            </a>
            <h3 class="subtitle">Professional Tutoring Services for Students</h3>
        </div>
    </div>
    <nav class="navbar">
        <a href="contact.html">Contact</a>
        <a href="product.html">Services</a>
        <a href="chatbot.html">ChatBot</a>
    </nav>
  </header>

    <!-- Main Content -->
    <main>
        <div class="content-wrapper">
            <!-- Yhteystiedot -->
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p>Phone: +358 40 XXX XXXX</p>
                <p>Email: info@tutorpro.fi</p>
                <p>Address: Example Street 123, 00100 Helsinki</p>
            </div>

            <!-- Lomake -->
            <form class="contact-form">
                <h2>Book a Session</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select a subject</option>
                        <option value="mathematics">Mathematics</option>
                        <option value="physics">Physics</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="languages">Languages</option>
                        <option value="programming">Programming</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Additional Information:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit">Request Tutoring</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TutorAI Oy</p>
    </footer>

</body>
</html>
