<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ota Yhteyttä</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-content">
        <div class="logo">
            <a href="index.html">
                <img src="logo/logo.png" alt="Arvosiivous Oy Logo">
            </a>
            <h3 class="subtitle">Siivouspalvelut yrityksille ja kiinteistöille</h3>
        </div>
    </div>
    <nav class="navbar">
        <a href="contact.html">Yhteydenotto</a>
        <a href="product.html">Palvelut</a>
    </nav>
  </header>

    <!-- Main Content -->
    <main>
        <div class="content-wrapper">
            <h2>Ota yhteyttä</h2>
            
            <!-- Yhteystiedot -->
            <div class="contact-info">
                <p>Arvosiivous Oy</p>
                <p>Katuosoite 123</p>
                <p>00100 Helsinki</p>
                <p>Puh: 040 123 4567</p>
                <p>Email: info@arvosiivous.fi</p>
            </div>

            <!-- Lomake -->
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Nimi</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Sähköposti</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Puhelinnumero</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="subject">Aihe</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Viesti</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="submit-button">Lähetä viesti</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Arvosiivous Oy</p>
    </footer>

</body>
</html>
